<h3 align="middle" style="color:orange">PULIHORA</h3>
<body>
<p>Pulihora, also known as puliyogare, puliyodarai, pulinchoru, kokum rice, or simply lemon or tamarind rice, is a very common and traditional rice preparation in the South Indian states of Telangana, Andhra Pradesh, Karnataka, Kerala and Tamil Nadu.</p>
