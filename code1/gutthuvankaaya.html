<p>The literal translation of Gutti vankai is 'bouquet of brinjals'. As its name suggests stuffed brinjal cupure rry is not only an Andhra classic, it is also very pretty to look at and the taste is pure fiery heaven. Purple brinjals are perfect for this curry.</p>
