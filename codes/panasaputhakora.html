<h3 align="middle" style="color:yellow">PANSAPUTHA KURA</h3>
<body>
<p>Place the jackfruit in a pressure cooker with 1/4 cup of water, tamarind paste ,turmeric powder, & pressure cook for 3 whistles and turn off the flame. Allow the pressure to release naturally. Drain any water from the jackfruit. Finely chop the jackfruit and set aside.</p>
