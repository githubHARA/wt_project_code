<p>Dibba rotti is primarily made from urad dal (husked split black gram) and rice. the rice is in the form of rava which is nothing but rice ground to fine granules. Urad dal is ground first and the batter is mixed with soaked rice rava. Some spices and herbs are added to this batter..</p>
